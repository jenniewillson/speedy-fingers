    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>
        Speedy Fingers | The simple but effective way to improve your typing!
    </title>

        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous" defer></script>

<body>

    <header class="header">

        <!-- SPEEDY FINGERS Logo for top of page -->
        <a href="index.html">
            <h1>
                <img class="logo" src="assets/images/logo.png" alt="Speedy fingers" aria-label="Speedy fingers logo">
            </h1>
        </a>
    </header>

    <!-- CONTACT FORM -->
    <div id="contact-form">
        <br>
        <form id="form">
            <div class="field">
                <input type="text" name="name" id="name" placeholder="Name" required><br>
            </div>
            <br>
            <div class="field">
                <input type="email" name="email" id="email" placeholder="Email (optional)"><br>
            </div>
            <p class="fixed-text">(Your email will only be used for questions about your suggestion)</p>
            <div class="field">
                <textarea rows="10" name="message" id="message" placeholder="Message" required></textarea>
            </div>
            <div class="field">
                <input type="submit" class="btn btn-primary std-button" id="button" value="Send feedback">
            </div>
        </form>
    </div>
    <div class="modal" data-bs-backdrop="static" id="email-sent">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header - message sent -->
                <div class="modal-header">
                    <h4 class="modal-title">Thank you!</h4>
                </div>

                <!-- Modal body - message sent -->
                <p class="modal-body">You message has been sent! Thank you very much for contacting us!</p>

                <!-- Modal footer - message sent -->
                <div class="modal-footer">
                    <button id="email-sent-ack" type="button" class="btn btn-danger" data-bs-dismiss="modal">OK</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer including link to home page and links to social media -->
    <footer>
        <div>
            <p>
                <a href="index.html" class="hyperlink" id="home-link">Home</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a target="_blank" href="https://www.facebook.com">
                    <i class="fa-brands fa-facebook" aria-hidden="true"></i>
                    <span class="visually-hidden">Facebook</span>
                </a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a target="_blank" href="https://www.instagram.com">
                    <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                    <span class="visually-hidden">Instagram</span>
                </a>
            </p>
        </div>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>

        (function () {

</body>
