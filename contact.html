<body>

    <header class="header">
        <!-- SPEEDY FINGERS Logo for top of page -->
        <a href="index.html">
            <h1>
                <img class="logo" src="assets/images/logo.png" alt="Speedy fingers" aria-label="Speedy fingers logo" />
            </h1>
        </a>
    </header>

    <!-- CONTACT FORM -->
    <div id="contact-form">
        <br>
        <form id="form">
            <div class="field">
                <input type="text" name="name" id="name" placeholder="name" required><br>
            </div>
            <br>
            <div class="field">
                <input type="email" name="email" id="email" placeholder="email"><br>
            </div>
            <br>
            <div class="field">
                <textarea rows="10" name="message" id="message" placeholder="Message" required></textarea>
            </div>
            <div class="field">
                <input type="submit" id="button" value="Send feedback">
            </div>
        </form>
    </div>
    <div class="modal" data-bs-backdrop="static" id="email-sent">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Thank you!</h4>
                </div>

                <!-- Modal body -->
                <p class="modal-body">You message has been sent! Thank you very much for contacting us!</p>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button id="email-sent-ack" type="button" class="btn btn-danger" data-bs-dismiss="modal">OK</button>
                </div>

            </div>
        </div>
    </div>

    <footer>

    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
